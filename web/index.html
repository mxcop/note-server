<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Notes</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <input type="text" name="search" id="search">
        <button id="search-btn">Search</button>
    </nav>
    
    <section id="content"></section>

    <script>
        let search_box = document.getElementById("search");
        let search_btn = document.getElementById("search-btn");
        let content = document.getElementById("content");

        const search = async () => {
            console.log(search_box.value);
            let res = await fetch("http://127.0.0.1:1440/notes/" + search_box.value);
            
            if (res.status === 200) {
                let md = await res.text();
                content.innerHTML = md;
            } else {
                content.innerText = "404 Note Not Found";
            }
        };

        search_btn.onmousedown = search;
        search_box.onkeydown = async (ev) => {
            if(ev.key === 'Enter') {
                await search();
            }
        };
    </script>
</body>
</html>
